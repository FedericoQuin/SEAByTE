<html>

<head>
  <title>Dashboard Self-AB-Test</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <script async type="module" src="/js/profile.js"></script>
  <style>
  body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
  .w3-bar,h1,button {font-family: "Montserrat", sans-serif}
  .fa-anchor,.fa-coffee {font-size:200px}
  </style>
</head>

<body>
<section class="top-menu">
  <div class="w3-top" style="border-radius: 5px; padding: 20px;">
    <div class="w3-bar w3-blue w3-card w3-left-align w3-large" style="border-radius: 10px; padding: 10px;">
      <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-blue" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
      <a href="/" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Home</a>
      <a href="/setup" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Setup</a>
      <a href="/profile" class="w3-bar-item w3-button w3-padding-large w3-white">Profile</a>
      <a href="/experiment" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Experiment</a>
      <a href="/rule" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Rule</a>
      <a href="/run" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Run</a>
    </div>
  </div>
  <div style="padding: 128px 16px">
    <div class="configuration-block" id="default-user-profiles">
      <button type="button" class="green-button" style="width: 40%; max-width: 250px; padding: 8px;" onclick="addDefaultUserProfiles()">Add default user profiles</button><br><br>
    </div>

    <div class="configuration-block" id="custom-user-profile" style="margin-top: 30px;">
      <label><b>User profile</b></label>
      <form name="form-user-profile" id="form-user-profile" onsubmit="return addUserProfile()" action="javascript: void(0);">
        <label for="nameProfile">Name:</label>
        <input type="text" id="nameProfile" name="nameProfile"><br>

        <label for=users>Locust users:</label><br>
        <div class="grid-container" style="grid-template-columns: 9fr 1fr;">
          <div class="grid-container" name="profile-user" style="grid-template-columns: 2fr 1fr;">
            <input type="text" name="profile-user-name" placeholder="name">
            <input type="number" name="profile-user-number" placeholder="number of users">
          </div>
          <button class="add-field" type="button" onclick="addUserField()" id="add-user-field">+</button>
        </div>


        <!-- <label for="locustUser">Locust user:</label>
        <input type="text" id="locustUser" name="locustUser"><br>

        <div class="grid-container" style="grid-template-columns: 1fr 2fr;">
            <div class="steps bg-gray"><label for="numberOfUsers">Number of users:</label></div>
            <input type="number" id="numberOfUsers" name="numberOfUsers" placeholder="number of users">
        </div> -->

        <label for="variables">Extra variables:</label><br>
        <div class="grid-container" style="grid-template-columns: 9fr 1fr;">
          <div class="grid-container" name="profile-variable" style="grid-template-columns: 1fr 1fr;">
            <input type="text" name="profile-variable-name" placeholder="variable name">
            <input type="text" name="profile-variable-value" placeholder="variable value">
          </div>
          <button class="add-field" type="button" onclick="addVariableField()" id="add-variable-field">+</button>
        </div>


        <input style="margin-top: 20px;" type="submit" class="green-button" id="submit-form-user-profile" value="submit" action="javascript:void(0);">
      </form>
    </div>

    <div class="status">
      <label id="status-label"></label><br>
    </div>
  </div>
</section>

</body>

<script>
function addUserField() {
  let element = document.getElementById('add-user-field');
  element.insertAdjacentHTML('beforebegin', `<div></div>
  <div class="grid-container" name="profile-user" style="grid-template-columns: 2fr 1fr;">
    <input type="text" name="profile-user-name" placeholder="name">
    <input type="number" name="profile-user-number" placeholder="number of users">
  </div>`);
}
function addVariableField() {
  let element = document.getElementById('add-variable-field');
  element.insertAdjacentHTML('beforebegin', `<div></div>
  <div class="grid-container" name="profile-variable" style="grid-template-columns: 1fr 1fr;">
    <input type="text" name="profile-variable-name" placeholder="variable name">
    <input type="text" name="profile-variable-value" placeholder="variable value">
  </div>`);
}
</script>

</html>
